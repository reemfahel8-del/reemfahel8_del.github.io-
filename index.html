<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    /* إشارة الشمال */
    .leaflet-control-north {
      position: absolute;
      top: 10px;
      left: 10px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/North_arrow.svg') no-repeat center;
      background-size: 40px 40px;
      width: 40px;
      height: 40px;
      z-index: 1000;
    }
  </style>

</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // إعدادات الخريطة
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    // خريطة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // تحميل طبقة الحاويات
    $.getJSON("wasteContainer.json", function (WC) {
      window.wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });

    // تحميل طبقة المناطق
    $.getJSON("RamallahZones.json", function (RZ) {
      window.zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // مقياس الرسم
    L.control.scale({ position: 'bottomleft', imperial: false }).addTo(map);

    // إشارة الشمال
    L.Control.North = L.Control.extend({
      onAdd: function (map) {
        const img = L.DomUtil.create('div', 'leaflet-control-north');
        return img;
      },
      onRemove: function (map) { }
    });

    L.control.north = function (opts) {
      return new L.Control.North(opts);
    }

    L.control.north({ position: 'topleft' }).addTo(map);

  </script>

</body>

</html>
